name: Test Package

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set .venv directory
        run: echo "UV_PROJECT_ENVIRONMENT=$(pwd)/.venv" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          uv sync --extra test

      - name: Test with pytest
        run: |
          uv run pytest --cov=octopus
